      <div

        <div class="navbar-start hidden lg:flex">

            <li><a>Home</a></li>

          </ul>

        <div class="navbar-center md:text-white text-4xl font-bold gap-3">

          <p>Fruit Burst</p>
        </div>

        <div class="navbar-end">
          <div class="search-bar hidden lg:flex">
            <!-- component -->
            <div class="flex items-center justify-center mr-6">
              <form method="GET">
                <div class="relative text-gray-600 focus-within:text-gray-400">
                  <span
                    class="absolute inset-y-0 right-2 flex items-center pl-2"
                  >
                    <button
                      type="submit"
                      class="p-1 focus:outline-none focus:shadow-outline"
                    >
                      <svg
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        class="w-6 h-6"
                      >
                        <path
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                        ></path>
                      </svg>
                    </button>
                  </span>
                  <input
                    type="search"
                    name="q"
                    class="py-2 text-sm text-white bg-white rounded-full pl-10 focus:outline-none focus:bg-white focus:text-gray-900"
                    placeholder="Search here"
                    autocomplete="off"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="navbar-end lg:hidden">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-7"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content -ml-20 mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-28"
            >
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
